<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>html forms</title>
</head>

<body>
    <div class="container mt-5">
        <div class="title">
            <h1 class="text-center">Payments for example</h1>
        </div>
        <div class="card mt-4 p-4">
            <div class="alert alert-danger" role="alert">some fields are missing</div>
            <div class="cardinfo">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="cardnumber">Card #</label>
                        <input type="number" class="form-control" name="cardnumber" id="cardnumber" placeholder="XXXXXXXXX" required />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cvcnumber">CVC #</label>
                        <input type="number" class="form-control" name="" id="cvcnumber" placeholder="0000" required />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" name="" id="amount" placeholder="Amount" required>
                    </div>
                </div>
            </div>
            <div class="personalinfo">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" required>
                        <label for="">City</label>
                        <input type="text" class="form-control" required>
                        <label>We accept:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="a" id="MC" value="MC">
                                <label class="form-check-label" for="MC">MC</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" required>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="state">State</label>
                                <select class="form-control" name="" id="state" required>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Postal Code</label>
                                <input type="number" class="form-control" required>
                            </div>
                        </div>
                        <label for="">Message</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                        <small class="form-text text-muted">Add any note here.</small>
                    </div>
                </div>
            </div>
            <div class="buttons mt-3 text-right">
                <button type="reset" class="btn btn-secondary mr-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
